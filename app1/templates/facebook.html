<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Hello, world!</title>
</head>

<body>

    <div class="row" style="background-color: rgb(59, 89, 152); border: darkmagenta;">
        <div class="col-lg-6 col-xl-6 col-sm-12 col-md-12" style="border: solid black; ">
            <img src="{% static 'fb.png' %}" style="height: 95px;" alt="">
        </div>

        <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12" style="border: solid blue;">
            <div class="row">


                <div class="col-lg-3 col-sm-12 col-xl-3 col-md-12" style="border:solid red;">

                    <small style="color: white;">Emial or Phone</small><br>
                    <input type="text" placeholder="Email/Phone" class="w-100"><br>
                    <input type="checkbox"> <small style="color: white;">Keep me Login</small>



                </div>
                <div class="col-lg-3 col-xl-3 col-sm-12 col-md-12" style="border: solid tan;">
                    <small style="color: white;">Password</small><br>
                    <input type="password" name="" id="" class="w-100" placeholder="password"><br>
                    <a href=""><small style="color: white;">Forgotten Password?</small></a>

                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="border:solid teal;">
                    <button type="button" class="btn btn-primary my-3 w-100">Log In</button>
                </div>
            </div>



        </div>
    </div>







    <div class="row" style="background-color: #dce4f1;">



        <div class="col=lg-6 col-xl-6 col-sm-12 col-md-12 " style="border: solid green;">
            <div class="d-none d-lg-block">


                <br>
                <h1 style="color:rgb(59, 89, 152) ;">Facebook helps you connect and share with the people in your
                    life
                </h1>
                <br>
                <img src="{% static 'FBusers.jpg' %}" alt="" class="d-block w-100">

            </div>
        </div>

        <div class="col-lg=6 col-xl-6 col-sm-12 col-md-12 vh-100" style="border: solid yellow;">
            <br>
            <div class="text-center">
                <h3>Create an account</h3>
                <small>it's free and always will be</small>
            </div><br><br><br>
            <div class="formss">

                <form>
                    <div class="form-row">
                        <div class="form-group col-xl-6 col-sm-12 col-lg-6 col-md-12">

                            <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
                        </div>
                        <div class="form-group col-xl-6 col-sm-12 col-lg-6 col-md-12">

                            <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group ">
                        <input type="number" class="form-control col-xl-12 col-sm-12 col-lg-12 col-md-12 "
                            id="inputAddress" placeholder="Mobile Number">
                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control col-xl-12 col-sm-12 col-lg-12 col-md-12 "
                            id="inputAddress2" placeholder="Email">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control col-xl-12 col-sm-12 col-lg-12 col-md-12 "
                            id="inputAddress2" placeholder="Password">
                    </div>
                    <div>
                        <p class="pl-1">Date of Birth</p>
                        <p>
                            <select name="" id="">
                                <option value="">day</option>
                            </select>
                            <select name="" id="">
                                <option value="">month</option>
                            </select>
                            <select name="" id="">
                                <option value="">year</option>
                            </select>
                        </p>
                        <input type="radio" name="" id="">Male
                        <input type="radio" name="" id="">Female





                    </div>
                    <br>


                    <button type="submit" class="btn btn-success col-sm-12 col-md-12 col-lg-3 col-xl-3">Create
                        account</button>
                </form>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12 mb-auto" style="border: solid orange; height: 100px;">

        </div>
    </div>
